<div class="container-fluid" style="padding: 80px 0;">

    <div class="container">

        <div class="" style="margin-top: 20px; margin-bottom: 25px;">
            <h2>My Profile</h2>
        </div>

        <div class="" style="box-shadow: 0px 0px 20px #ddd; border-radius: 5px; padding: 20px;">
            <div class="row">
                <div class="col">
                    <form enctype="multipart/form-data" (ngSubmit)="onEdit(editUser.value)" #editUser="ngForm"
                        id="editUser">

                        <div *ngIf="userData" class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name : </label>
                                <input type="text" class="form-control" name="first_name"
                                    [(ngModel)]="userData.first_name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name : </label>
                                <input type="text" class="form-control" name="last_name"
                                    [(ngModel)]="userData.last_name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone : </label>
                                <input type="number" class="form-control" name="phone"
                                    [(ngModel)]="userData.phone" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email : </label>
                                <input type="email" class="form-control" name="email"
                                    [(ngModel)]="userData.email" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Address : </label>
                                <input type="text" class="form-control" placeholder="" name="address"
                                    [(ngModel)]="userData.address" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">City : </label>
                                <input type="text" class="form-control" name="city"
                                    [(ngModel)]="userData.city" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">State : </label>
                                <input type="text" class="form-control" name="state"
                                    [(ngModel)]="userData.state" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Zip : </label>
                                <input type="text" class="form-control" name="zipcode"
                                    [(ngModel)]="userData.zipcode" required>
                            </div>
                            <div class="d-grid gap-2 mt-4 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-danger"
                                [disabled]="!editUser.valid">Update Profile</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
